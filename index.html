<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailColor - Tailwind CSS Color Palette</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="colorPalette" class="palettes">
        <!-- Color palette will be generated here -->
      </div>
      <div class="note">Click on color to copy the colorcode ðŸ¤ž</div>
      <div class="footer">
        <div class="credit">
          Created By
          <div class="profiles">
            <div class="shakil">
              <a href="https://github.com/ShakilAnsary9"
                ><img src="./images/shakil-p.jpg" alt=""
              /></a>
            </div>
            <div class="parvin">
              <a href="https://github.com/Parvinaktar"
                ><img src="./images/parvin-aktar-new.jpg" alt=""
              /></a>
            </div>
          </div>
        </div>
        <div class="alertbox">
          <div id="alert" class="alert"></div>
        </div>
        <div class="control">
          Copy
          <select id="colorFormat">
            <option value="hex">HEX</option>
            <option value="rgb">RGB</option>
            <option value="hsl">HSL</option>
          </select>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
